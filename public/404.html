<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Hoang | Portfolio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.com/path/to/page?query=string#hash
      // becomes:
      // https://www.foo.com/?/path/to/page&query=string#hash
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with the path as a query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Build the redirect path
      var redirectPath = '/index.html';
      
      // Add the path as a query parameter if it's not the root
      if (path !== '/' && path !== '/index.html') {
        // Replace / with / in the path and encode it
        var pathParam = path.slice(1).replace(/\//g, '/');
        redirectPath += '?/' + pathParam;
      }
      
      // Add existing search params (if any) after the path param
      if (search && search.length > 1) {
        redirectPath += (redirectPath.includes('?') ? '&' : '?') + search.slice(1);
      }
      
      // Add hash if present
      redirectPath += hash;
      
      // Perform the redirect
      window.location.replace(redirectPath);
    </script>
  </body>
</html>
