<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Hoang | Portfolio</title>
    <link rel="icon" type="image/png" href="/cat-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neue+Montreal:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://t.contentsquare.net/uxa/7ca29ad237ca2.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script converts the query parameter back to a normal path
      // e.g., /index.html?/about becomes /about
      // Must run BEFORE React loads to ensure correct routing
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          // Replace the URL without page reload - decoded already starts with /
          window.history.replaceState(null, null,
              decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
